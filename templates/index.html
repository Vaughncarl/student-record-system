<!DOCTYPE html>
<html>
<head>
    <title>Student Records</title>
</head>
<body>
    <h1>Student Records</h1>
    <a href="/add">Add Student</a>
    <ul>
        {% for student in students %}
            <li>
                {{ student['name'] }} - {{ student['course'] }}
                <a href="/delete/{{ student['id'] }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
